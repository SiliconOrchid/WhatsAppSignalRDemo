
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Demo - Web client and WhatsApp, connecting using SignalR and Twilio</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">Chat Demo - Web Client</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div>
                <div class="container">
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-3">User</div>
                        <div class="col-3"><input type="text" id="userInput" /></div>
                        <div class="col-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-3">Message</div>
                        <div class="col-3"><input type="text" id="messageInput" /></div>
                        <div class="col-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3">
                            <input type="button" id="sendButton" value="Send Message" />
                        </div>
                        <div class="col-6">
                            <span id="connectingMessage">Please wait, connecting to SignalR Service...</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <hr />
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">&nbsp;</div>
                    <div class="col-11">
                        <ul id="messagesList"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/lib/signalr/dist/browser/signalr.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>


</body>
</html>
